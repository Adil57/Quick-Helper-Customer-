# pubspec.yaml (MongoDB + Auth0 + Contentful Setup)

name: quick_helper_customer
description: Customer App for booking helper services.
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # For Auth0 web-based login
  flutter_web_auth_2: ^2.2.1 
  
  # For making API calls to Render/MongoDB server
  http: ^1.2.1 
  
  # UI/Icons
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.6.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  

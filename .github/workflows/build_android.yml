name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest # macOS Runner (For file stability)
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 
          
      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false
          
      # 2. Clean and Get Dependencies
      - name: Clean and Get Dependencies
        run: |
          flutter clean
          flutter pub get
          
      # 3. Skip gradlew setup steps
      - name: Skip gradlew setup
        run: echo "Skipping gradlew setup as we are using direct JAR execution."
        
      # 4. âœ… FINAL FIX: Direct Java Call (The Ultimate JVM Bypass)
      - name: Build Android Release APK (Direct Java)
        run: |
          # 1. Directory setup
          mkdir -p .gradle/wrapper/dists/gradle-8.1.4-bin/
          
          # 2. ðŸ”¥ CRITICAL FIX: gradlew.jar file ko download karo aur unzip karo
          GRADLE_VERSION="8.1.4"
          GRADLE_ZIP="gradle-${GRADLE_VERSION}-bin.zip"
          GRADLE_UNZIPPED_FOLDER="gradle-${GRADLE_VERSION}"
          
          # Use curl -fL (Fail fast, Follow redirects) to guarantee full download
          curl -fL "https://services.gradle.org/distributions/${GRADLE_ZIP}" -o gradle.zip
          
          # Unzip the file
          unzip gradle.zip
          
          # 3. Directly call the Gradle wrapper JAR file with safe JVM arguments
          export JAVA_OPTS="-Xmx3072m"
          
          # Call the main class inside the downloaded JAR
          java $JAVA_OPTS -classpath "${GRADLE_UNZIPPED_FOLDER}/lib/gradle-launcher-${GRADLE_VERSION}.jar" org.gradle.launcher.GradleMain assembleRelease -Pflutter.buildMode=release -Pflutter.target=lib/main.dart
        
      # 6. âœ… PATH FIX: Standard Artifact Path
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest # ðŸš¨ FINAL FIX: Runner changed!

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 
          
      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false 
          
      # 2. Clean and Get Dependencies
      - name: Clean and Get Dependencies
        # Windows mein PowerShell use hota hai, commands same rahenge
        run: |
          flutter clean
          flutter pub get
        
      # 3. Grant Execute Permission to gradlew (Windows mein zaroori nahi, par rakhte hain)
      - name: Grant Execute Permission to gradlew
        run: chmod +x ./gradlew
        
      # 4. Modify gradlew Script (Robust Rewrite) - Yeh step Windows par ignore ho jaana chahiye.
      - name: Modify gradlew Script
        run: |
          # Is step ko windows par skip karna better hai, but agar run hua toh koi error nahi dega.
          echo "Skipping Linux gradlew script modification on Windows runner."
        
      # 5. âœ… FINAL FIX: Standard Flutter Build with CLEAN ENV
      - name: Build Android Release APK
        # Windows mein JAVA_TOOL_OPTIONS clean rahega
        env:
          GRADLE_OPTS: "-Xmx3072m" # JVM memory set kar rahe hain
          JAVA_OPTS: ""
        run: |
          flutter build apk --release 
        
      # 6. âœ… PATH FIX: Standard Flutter output path
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          # Windows mein bhi output path similar hota hai
          path: build\app\outputs\flutter-apk\app-release.apk
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    # GRADLE_OPTS ko hata diya gaya hai taaki "main class -Xmx64m" error na aaye.
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 

      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false 
          
      # 2. Clean and Get Dependencies
      - name: Clean and Get Dependencies
        run: |
          flutter clean
          flutter pub get
        
      # 3. Grant Execute Permission to gradlew
      - name: Grant Execute Permission to gradlew
        run: chmod +x ./gradlew
        
      # 4. Modify gradlew Script (Robust Rewrite)
      - name: Modify gradlew Script (Robust Rewrite)
        run: |
          awk '/DEFAULT_JVM_OPTS/ {next} {print}' ./gradlew > gradlew.tmp
          mv gradlew.tmp ./gradlew
          chmod +x ./gradlew 
          echo "DEFAULT_JVM_OPTS line removed successfully."
        
      # 5. ðŸ”¥ CRITICAL FIX: Direct Gradle Build with Environment Clear
      - name: Build Android Release APK (Direct Gradle)
        # GRADLE_OPTS ko empty set karo taaki koi hidden global setting interfere na kare
        env:
          GRADLE_OPTS: ""
        run: |
          # Pehle Flutter se assets/dependencies prepare karwate hain
          flutter assemble -d android --release
          # Phir direct Gradle chalaate hain
          ./gradlew assembleRelease
        
      # 6. Upload Artifact (APK)
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          # Standard Gradle/Flutter output path
          path: build/app/outputs/flutter-apk/app-release.apk
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    # CRITICAL FIX: GRADLE_OPTS ko job level par set rakhenge
    env:
      GRADLE_OPTS: "-Xmx3072m -Dorg.gradle.daemon=false" 
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 

      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false 
          
      # 2. Clean and Get Dependencies
      - name: Clean and Get Dependencies
        run: |
          flutter clean
          flutter pub get
        
      # 3. Grant Execute Permission to gradlew
      - name: Grant Execute Permission to gradlew
        run: chmod +x ./gradlew
        
      # 4. CRITICAL FIX: Build Release APK (Atomic Cleanup & Run)
      - name: Build Android Release APK (Atomic Cleanup & Run)
        run: |
          # JVM Fix aur assembleRelease ek hi step mein chalao
          sh -c "sed -i '/DEFAULT_JVM_OPTS/d' ./gradlew && ./gradlew assembleRelease"
        
      # 5. DIAGNOSTIC: List the final output folder contents
      - name: List Final Output Directory (Diagnostic)
        run: |
          echo "Listing contents of the build output..."
          # Yeh step confirm karega ki file kahan bani hai
          ls -R android/app/build/outputs/ || echo "android/app/build/outputs/ not found."
          
      # 6. Upload Artifact (APK)
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apks
          # CRITICAL FIX: Direct output folder upload kar rahe hain
          # Agar file 'apk' ke andar bhi nahi mili, toh woh 'outputs' ke andar zaroor hogi.
          path: android/app/build/outputs/
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."

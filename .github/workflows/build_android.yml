name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest 
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3 
        with:
          distribution: 'zulu'
          java-version: '17' 
          
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Cache pub-cache for dependencies
        uses: actions/cache@v3
        with:
          path: ${{ env.PUB_CACHE }}
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Clean and Get Dependencies
        run: |
          flutter clean
          flutter pub get
        
      # ðŸ”¥ CRITICAL FIX: TOKEN KO APPEND KARNA
      - name: Inject Mapbox Token into existing gradle.properties
        run: |
          # existing file mein token value ko append/set karna
          echo "MAPBOX_DOWNLOADS_TOKEN=${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}" >> android/gradle.properties
        shell: bash
        
      # 3. Build Android Release APK
      - name: Build Android Release APK
        env:
          GRADLE_OPTS: "-Xmx3072m" 
        run: |
          # Ab token ko project.properties se mil jayega
          flutter build apk --release 
        
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          path: build\app\outputs\flutter-apk\app-release.apk
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

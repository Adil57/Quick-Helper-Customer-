name: Flutter Android Build

on:
  push:
    branches:
      - main
  pull_request:
    types: 
      - opened
      - synchronize
      - reopened
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Cache Flutter pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Flutter Pub Get
        run: flutter pub get

      # ðŸ‘‡ Yahan naya, filtered script hai jo sirf error dikhayega
      - name: Build APK (Release) and Show Filtered Error
        run: |
          echo "Starting Flutter Build... (Error details will be filtered)"
          
          # Full build command run karo aur output ko ek variable mein save karo
          # 2>&1 se stdout aur stderr dono capture ho jaate hain
          BUILD_OUTPUT=$(flutter build apk --release -v --dart-define=ACCESS_TOKEN=${{ secrets.MAPBOX_PUBLIC_TOKEN }} 2>&1)
          EXIT_CODE=$? # Build ka exit code check karo
          
          if [ $EXIT_CODE -ne 0 ]; then
            echo "------------------------------------------------------"
            echo "       ðŸš¨ BUILD FAILED - FILTERED ERROR DETAILS ðŸš¨"
            echo "------------------------------------------------------"
            # Grep: Sirf 'FAILURE:', 'Caused by:', 'error:', aur 'Execution failed for task' wali lines (aur unke 10 lines upar/5 lines neeche) print karega
            echo "$BUILD_OUTPUT" | grep -E "FAILURE:|Caused by:|error:|Execution failed for task" -A 10 -B 5
            echo "------------------------------------------------------"
            exit $EXIT_CODE # Final step ko fail karo
          else
            echo "Build Success! APK Artifacts will be uploaded."
          fi
        env:
          # Mapbox downloads token ko phir se set kiya gaya hai, just in case (aap ignore kar sakte hain, but yeh warning hata dega)
          MAPBOX_DOWNLOADS_TOKEN: ${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-split
          path: build/app/outputs/apk/release/*.apk
          

name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest # macOS Runner (Final attempt for Linux-based fix)
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 
          
      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false
          
      # 2. Clean and Get Dependencies
      - name: Clean and Get Dependencies
        run: |
          flutter clean
          flutter pub get
          
      # 3. Grant Execute Permission to gradlew
      - name: Grant Execute Permission to gradlew
        run: chmod +x ./gradlew
        
      # 4. Modify gradlew Script (Skipping complex sed/awk)
      - name: Modify gradlew Script
        run: |
          awk '/DEFAULT_JVM_OPTS/ {next} {print}' ./gradlew > gradlew.tmp
          mv gradlew.tmp ./gradlew
          chmod +x ./gradlew 
        
      # 5. âœ… THE ULTIMATE FIX: Script Replacement
      - name: Build Android Release APK (The Ultimate Override)
        env:
          GRADLE_OPTS: "-Xmx3072m"
        run: |
          # 1. gradlew script ko rename karo
          mv ./gradlew ./gradlew.bak
          
          # 2. ðŸ”¥ CRITICAL FIX: gradlew script ko naye content se override karo,
          #    jismein JAVA_TOOL_OPTIONS ko IGNORE kiya gaya hai.
          echo '#!/usr/bin/env bash' > ./gradlew
          echo 'export JAVA_TOOL_OPTIONS=""' >> ./gradlew # JTO ko null set karo
          echo 'exec "$(dirname "$0")/gradlew.bak" "$@"' >> ./gradlew # Original script ko call karo
          
          # 3. Permission guarantee
          chmod +x ./gradlew
          chmod +x ./gradlew.bak
          
          # 4. Final build command
          flutter build apk --release
        
      # 6. âœ… PATH FIX: Standard Artifact Path
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

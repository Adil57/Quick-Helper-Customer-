name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest # ðŸš¨ FINAL FIX: macOS Runner use karo
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 
          
      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false
          
      # 2. Clean and Get Dependencies (macOS par simple commands chalte hain)
      - name: Clean and Get Dependencies
        run: |
          flutter clean
          flutter pub get
          
      # 3. Build Android Release APK
      - name: Build Android Release APK
        env:
          # JVM arguments macOS par aaraam se set ho jaate hain
          GRADLE_OPTS: "-Xmx3072m" 
        run: |
          # macOS par permissions aur file paths theek hote hain.
          flutter build apk --release 
        
      # 4. PATH FIX: Standard Flutter output path
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          # Linux/macOS path convention
          path: build/app/outputs/flutter-apk/app-release.apk
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

name: Flutter Android Build

on:
  push:
    branches:
      - main
  pull_request:
    types: 
      - opened
      - synchronize
      - reopened
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      MAPBOX_DOWNLOADS_TOKEN: ${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17 (Required by AGP)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 

      # ðŸŸ¢ DEBUG STEP 1: Verify Token in Environment 
      - name: Debug: Print Environment Variables
        run: printenv | grep MAPBOX 
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          
      # ... (Caching Steps) ...
      
      - name: Cache Flutter pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Mapbox Token in Gradle Properties
        run: |
          mkdir -p ~/.gradle
          # Token ko global gradle.properties mein inject kar raha hai
          echo "MAPBOX_DOWNLOADS_TOKEN=${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}" >> ~/.gradle/gradle.properties
      
      # ðŸŸ¢ DEBUG STEP 2: Verify Token in Injected File
      - name: Debug: Check injected gradle.properties content
        run: cat ~/.gradle/gradle.properties

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build APK (Release)
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
          

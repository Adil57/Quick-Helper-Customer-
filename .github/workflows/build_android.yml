name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 

      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false 
          
      # 2. Clean and Get Dependencies
      - name: Clean and Get Dependencies
        run: |
          flutter clean
          flutter pub get
        
      # 3. Grant Execute Permission to gradlew (Required for flutter command to find gradlew)
      - name: Grant Execute Permission to gradlew
        run: chmod +x ./gradlew
        
      # 4. NOTE: All conflicting JVM fixes removed.
          
      # 5. ðŸŸ¢ CRITICAL FIX: Direct Build Command with No Daemon
      # Is command mein hum 'gradlew' ke arguments ko seedhe 'flutter build' ke through pass kar rahe hain.
      - name: Build Debug APK (Direct Arguments)
        run: |
          # Yeh command JVM conflict ko bypass karne ke liye '--no-daemon' aur memory settings ko force karta hai.
          flutter build apk --debug --no-tree-shake-icons \
            --extra-gen-code-options=build-name=1.0.0 --no-daemon \
            --verbose --stacktrace
        
      # 6. SHA-1 Extraction (Optional)
      - name: Extract Debug SHA-1 Fingerprint (Final Dynamic Check)
        run: |
          echo "--- DEBUG SHA-1 FINGERPRINT (KEYTOOL - DYNAMIC) ---"
          KEYSTORE_PATH=$(find /home/runner/ -name "debug.keystore" 2>/dev/null | head -n 1)
          if [ -f "$KEYSTORE_PATH" ]; then
            echo "Keystore found at: $KEYSTORE_PATH"
            /usr/bin/keytool -list -v -keystore "$KEYSTORE_PATH" \
            -alias androiddebugkey -storepass android -keypass android
          else
            echo "Error: debug.keystore not found anywhere! Could not extract SHA-1."
          fi
          echo "---------------------------------------------------"
        
      - name: Build Android Release APK (Direct Arguments)
        run: |
          # Release build mein bhi same bypass use karenge.
          flutter build apk --release \
            --extra-gen-code-options=build-name=1.0.0 --no-daemon \
            --verbose --stacktrace
        
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."

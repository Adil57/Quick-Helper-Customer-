name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Get Flutter dependencies
        run: flutter pub get
        
      # 1. gradlew ko permission dena.
      - name: Grant Execute Permission to gradlew
        run: chmod +x ./gradlew
        
      # 2. ULTIMATE FIX: gradlew script se DEFAULT_JVM_OPTS ko hatao
      - name: Modify gradlew Script to Fix JVM Error
        run: |
          sed -i '/DEFAULT_JVM_OPTS/d' ./gradlew
          
      # 3. FORCE KEYSTORE GENERATION
      - name: Force Generate Debug Keystore
        run: flutter build apk --debug --no-tree-shake-icons
        
      # 4. ***FINAL FIX: DYNAMIC KEYTOOL USE***
      # File ko dhoondh kar key nikalenge, taaki location error na aaye.
      - name: Extract Debug SHA-1 Fingerprint (Final Dynamic Check)
        run: |
          echo "--- DEBUG SHA-1 FINGERPRINT (KEYTOOL - DYNAMIC) ---"
          
          # find command se debug.keystore ka path dhundo
          KEYSTORE_PATH=$(find /home/runner/ -name "debug.keystore" 2>/dev/null | head -n 1)
          
          # Agar path mila toh keytool chalao
          if [ -f "$KEYSTORE_PATH" ]; then
            echo "Keystore found at: $KEYSTORE_PATH"
            /usr/bin/keytool -list -v -keystore "$KEYSTORE_PATH" \
            -alias androiddebugkey -storepass android -keypass android
          else
            echo "Error: debug.keystore not found anywhere! Could not extract SHA-1."
            exit 1
          fi
          
          echo "---------------------------------------------------"
        
      - name: Build Android Release APK
        run: flutter build apk --release
        
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

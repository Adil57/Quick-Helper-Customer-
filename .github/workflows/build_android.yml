name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    # ðŸŸ¢ CRITICAL FIX: GRADLE_OPTS ko job level par set kar rahe hain
    env:
      GRADLE_OPTS: "-Xmx3072m -Dorg.gradle.daemon=false" # 3GB RAM diya, taaki koi memory issue na aaye
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 

      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false 
          
      # 2. Clean and Get Dependencies
      - name: Clean and Get Dependencies
        run: |
          flutter clean
          flutter pub get
        
      # 3. Grant Execute Permission to gradlew
      - name: Grant Execute Permission to gradlew
        run: chmod +x ./gradlew
        
      # 4. CRITICAL FIX: Direct call to Gradle for Debug Build
      - name: Build Debug APK (Direct Gradle Call)
        run: |
          echo "Bypassing flutter build command..."
          # Flutter ko skip karke seedhe gradlew script chala rahe hain
          ./gradlew assembleDebug
        
      # 5. SHA-1 Extraction: DYNAMIC KEYTOOL USE (Optional)
      - name: Extract Debug SHA-1 Fingerprint (Final Dynamic Check)
        run: |
          echo "--- DEBUG SHA-1 FINGERPRINT (KEYTOOL - DYNAMIC) ---"
          KEYSTORE_PATH=$(find /home/runner/ -name "debug.keystore" 2>/dev/null | head -n 1)
          if [ -f "$KEYSTORE_PATH" ]; then
            echo "Keystore found at: $KEYSTORE_PATH"
            /usr/bin/keytool -list -v -keystore "$KEYSTORE_PATH" \
            -alias androiddebugkey -storepass android -keypass android
          else
            echo "Error: debug.keystore not found anywhere! Could not extract SHA-1."
          fi
          echo "---------------------------------------------------"
        
      # 6. Build Android Release APK (Direct Gradle Call)
      - name: Build Android Release APK
        run: |
          echo "Bypassing flutter build command for release..."
          # Flutter ko skip karke seedhe gradlew script chala rahe hain
          ./gradlew assembleRelease
        
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          path: build/app/outputs/apk/release/app-release.apk
          # NOTE: Path change kiya hai kyunki direct gradlew call se path thoda badalta hai
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."

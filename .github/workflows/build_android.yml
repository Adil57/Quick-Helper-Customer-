name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest # Windows Runner is necessary to bypass the -Xmx64m issue
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 
          
      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false # Disable cache to avoid dependency issues
          
      # 2. ðŸ”¥ CRITICAL FIX: Clean Pub Cache using guaranteed CMD shell
      - name: Clean Pub Cache (CMD Shell)
        shell: cmd # Force use of CMD for file operations
        run: |
          echo "Deleting PUB_CACHE..."
          rem Check if directory exists and delete it
          if exist "%PUB_CACHE%" rmdir /s /q "%PUB_CACHE%"
          echo "PUB_CACHE deleted if it existed."
          
      # 3. Clean and Get Dependencies
      - name: Get Dependencies
        run: |
          flutter clean
          flutter pub get
        
      # 4. Modify gradlew Script - Skip on Windows
      - name: Skip gradlew Script Modification
        run: echo "Skipping Linux gradlew script modification."
        
      # 5. âœ… Build Android Release APK (Final Stable Command)
      - name: Build Android Release APK
        env:
          # JVM arguments ko ENV mein set kar rahe hain
          GRADLE_OPTS: "-Xmx3072m" 
        run: |
          flutter build apk --release 
        
      # 6. âœ… PATH FIX: Standard Flutter output path
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          # Standard Flutter output path (Windows convention)
          path: build\app\outputs\flutter-apk\app-release.apk
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

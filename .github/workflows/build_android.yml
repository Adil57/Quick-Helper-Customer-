name: Flutter Android Build

on:
  push:
    branches:
      - main
  pull_request:
    types: 
      - opened
      - synchronize
      - reopened
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Cache Flutter pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: \( {{ runner.os }}-pub- \){{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: Flutter Clean
        run: flutter clean

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build APK (Release)
        run: flutter build apk --release --no-tree-shake-icons --dart-define=ACCESS_TOKEN=${{ secrets.MAPBOX_PUBLIC_TOKEN }}
        env:
          MAPBOX_DOWNLOADS_TOKEN: ${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}

      # üü¢ FINAL FIX: Actual APK (modern AGP path) se Flutter expected path pe copy kar do
      - name: Copy APK to Flutter Expected Path
        run: |
          mkdir -p build/app/outputs/flutter-apk
          ACTUAL_APK="android/app/build/outputs/apk/release/app-release.apk"
          if [ -f "$ACTUAL_APK" ]; then
            cp "$ACTUAL_APK" build/app/outputs/flutter-apk/app-release.apk
            echo "‚úÖ APK copied from $ACTUAL_APK to build/app/outputs/flutter-apk/app-release.apk"
          else
            echo "‚ùå APK not found at $ACTUAL_APK ‚Äì build may have failed earlier"
            find . -name "*.apk" || true
            exit 1
          fi

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: quick-helper-apks
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error

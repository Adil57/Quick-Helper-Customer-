name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      # CRITICAL FIX: Working directory ko project root (jahan pubspec.yaml hai) mein set karna
      - name: Get Flutter dependencies
        run: flutter pub get
        working-directory: ./ # . ka matlab ROOT folder
        
      - name: Build Android Release APK
        # Working directory ko build step mein bhi set karna
        run: flutter build apk --release
        working-directory: ./
      
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk # Flutter ka standard output path

      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."

name: Flutter Android Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Cache Flutter SDK
      - name: Cache Flutter
        uses: actions/cache@v3
        with:
          path: |
            C:\hostedtoolcache\windows\flutter
          key: ${{ runner.os }}-flutter-cache
          restore-keys: ${{ runner.os }}-flutter-cache

      # Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"

      # Accept Android licenses
      - name: Accept Android Licenses
        run: flutter doctor --android-licenses

      # Install dependencies
      - name: Flutter Pub Get
        run: flutter pub get

      # Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Add MAPBOX TOKEN to gradle.properties
      - name: Configure MAPBOX_DOWNLOADS_TOKEN
        shell: pwsh
        run: |
          $gradleDir = "C:\Users\runneradmin\.gradle"
          if (!(Test-Path $gradleDir)) {
            New-Item -ItemType Directory -Path $gradleDir | Out-Null
          }
          Set-Content -Path "$gradleDir\gradle.properties" -Value "MAPBOX_DOWNLOADS_TOKEN=${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}"

      # Verify Java & Android SDK
      - name: Run Flutter Doctor
        run: flutter doctor -v

      # Build APK
      - name: Build Release APK
        run: flutter build apk --release

      # Upload Artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          

name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      # CRITICAL FIX: Sahi directory mein jaana
      - name: Change Directory to Project Root
        run: cd quick_helper_customer/ || echo "No directory change needed" 
        # Note: Agar aapne files ROOT mein daali hain, toh yeh line ignore karo.
        # Agar files 'quick_helper_customer' folder mein hain, toh woh path yahan aana chahiye.

      - name: Get Flutter dependencies
        # Yeh command pubspec.yaml dhoondh legi
        run: flutter pub get 
      
      - name: Build Android Release APK
        run: flutter build apk --release
      
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          # Path ko theek karo agar files root mein nahi hain
          path: build/app/outputs/flutter-apk/app-release.apk 

      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."

name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Get Flutter dependencies
        run: flutter pub get
        
      # ðŸŸ¢ FINAL ZAROORI STEP: Extract Debug SHA-1 Fingerprint (Project Root Se)
      # gradlew ab project root se chalega.
      - name: Extract Debug SHA-1 Fingerprint
        run: |
          # 1. gradlew ko execute permission do
          chmod +x ./gradlew
          
          # 2. signingReport run karo. Yeh output logs mein SHA1 dega.
          # Note: Output mein SHA1 ki value dhoondho.
          ./gradlew signingReport
          
      - name: Build Android Release APK
        run: flutter build apk --release
        
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

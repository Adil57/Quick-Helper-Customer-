name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    # CRITICAL FIX 1: GRADLE_OPTS ko job level par set rakhenge
    env:
      GRADLE_OPTS: "-Xmx3072m -Dorg.gradle.daemon=false" 
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 

      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false 
          
      # 2. Clean and Get Dependencies
      - name: Clean and Get Dependencies
        run: |
          flutter clean
          flutter pub get
        
      # 3. Grant Execute Permission to gradlew
      - name: Grant Execute Permission to gradlew
        run: chmod +x ./gradlew
        
      # 4. CRITICAL FIX: Build Release APK (Atomic Cleanup & Run)
      - name: Build Android Release APK (Atomic Cleanup & Run)
        run: |
          sh -c "sed -i '/DEFAULT_JVM_OPTS/d' ./gradlew && ./gradlew assembleRelease"
        
      # 5. DYNAMIC PATH FINDER (CLEANED OUTPUT)
      - name: Find and Set APK Path (Clean Output)
        id: find_apk
        # CRITICAL FIX: Search sirf 'android/app' folder mein karenge.
        run: |
          echo "Searching for the final release APK file within android/app/..."
          
          # Find file from 'android/app' folder and remove all whitespace
          # Yeh command APK file ka exact path dhoondh lega.
          APK_PATH=$(find android/app -name "app-release.apk" | head -n 1 | tr -d '[:space:]')
          
          # CRITICAL: Output variable set karo, agar path empty hai toh 'false' set karo
          if [ -z "$APK_PATH" ]; then
            echo "release_path=false" >> $GITHUB_OUTPUT
            echo "Error: Final APK path not found."
            # Diagnostic: Agar file nahi mili, toh 'build' directory ke andar sab kuch list karo
            ls -R android/app/build/ || echo "Build directory not found."
          else
            echo "release_path=$APK_PATH" >> $GITHUB_OUTPUT
            echo "Found APK at: $APK_PATH"
          fi
      
      # 6. Upload Artifact (APK)
      - name: Upload Artifact (APK)
        # Condition: Upload sirf tabhi hoga jab path 'false' na ho
        if: steps.find_apk.outputs.release_path != 'false'
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          # Output variable use kar rahe hain jo exact path rakhta hai
          path: ${{ steps.find_apk.outputs.release_path }}
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."

name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Cache pub-cache
        uses: actions/cache@v3
        with:
          path: ${{ env.PUB_CACHE }}
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Flutter clean & get dependencies
        run: |
          flutter clean
          flutter pub get

      # ⭐ MOST IMPORTANT FIX ⭐
      - name: Inject Mapbox Token into Gradle Properties
        run: |
          echo "MAPBOX_DOWNLOADS_TOKEN=${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}" >> C:\Users\runneradmin\.gradle\gradle.properties
          echo "sdk.dir=C:\\Users\\runneradmin\\AppData\\Local\\Android\\Sdk" >> C:\Users\runneradmin\.gradle\gradle.properties

      # ⭐ IMPORTANT: Also export env var for plugin fallback
      - name: Export Mapbox Token to ENV
        shell: bash
        run: |
          echo "MAPBOX_DOWNLOADS_TOKEN=${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}" >> $GITHUB_ENV

      - name: Debug Token
        run: |
          echo "Token Starts With: ${env:MAPBOX_DOWNLOADS_TOKEN}" 

      # Build Release APK
      - name: Build Android Release APK
        env:
          MAPBOX_DOWNLOADS_TOKEN: ${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}
          GRADLE_OPTS: "-Xmx3072m"
        run: |
          flutter build apk --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build\app\outputs\flutter-apk\app-release.apk
          

name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main  # Jab bhi aap main branch par code daaloge, yeh build shuru hoga

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Flutter dependencies
        run: flutter pub get # pubspec.yaml se libraries download karna
      
      - name: Build Android APK
        # Yahi command APK file banati hai
        run: flutter build apk --release
      
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v3
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."

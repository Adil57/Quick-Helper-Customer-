name: Flutter Android Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # ðŸ”¥ FIX: env variable à¤•à¥‹ à¤¯à¤¹à¤¾à¤ top-level à¤ªà¤° move à¤•à¤¿à¤¯à¤¾ à¤—à¤¯à¤¾ à¤¹à¥ˆ ðŸ”¥
    env:
      MAPBOX_DOWNLOADS_TOKEN: ${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}
    # -----------------------------------------------------------

    steps:
      # Checkout
      - uses: actions/checkout@v4

      # Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # Setup Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # Cache pub dependencies
      - name: Cache Flutter pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      # Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Add MAPBOX token to gradle.properties (à¤¯à¤¹ à¤¸à¥à¤Ÿà¥‡à¤ª à¤…à¤¬ à¤œà¤¼à¤°à¥‚à¤°à¥€ à¤¨à¤¹à¥€à¤‚, à¤ªà¤° à¤°à¤¹à¤¨à¥‡ à¤¦à¥‡à¤¤à¥‡ à¤¹à¥ˆà¤‚)
      # à¤•à¥à¤¯à¥‹à¤‚à¤•à¤¿ à¤¹à¤®à¤¨à¥‡ env variable à¤•à¥‹ à¤Šà¤ªà¤° set à¤•à¤° à¤¦à¤¿à¤¯à¤¾ à¤¹à¥ˆà¥¤
      - name: Setup Mapbox Token (Optional now)
        run: |
          mkdir -p ~/.gradle
          echo "MAPBOX_DOWNLOADS_TOKEN=${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}" >> ~/.gradle/gradle.properties

      # Get deps
      - name: Flutter Pub Get
        run: flutter pub get

      # Build APK
      - name: Build APK
        # env:
        #   MAPBOX_DOWNLOADS_TOKEN: ${{ secrets.MAPBOX_DOWNLOADS_TOKEN }} <-- à¤¯à¤¹ à¤…à¤¬ à¤¹à¤Ÿà¤¾ à¤¸à¤•à¤¤à¥‡ à¤¹à¥ˆà¤‚
        run: flutter build apk --release

      # Upload
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
          

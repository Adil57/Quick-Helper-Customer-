name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java (Downgrade to Java 11 for Stability)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          # CRITICAL FIX 1: Java 17 se 11 par shift kar rahe hain
          java-version: '11' 

      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false 
          
      # 2. Clean and Get Dependencies
      - name: Clean and Get Dependencies
        run: |
          flutter clean
          flutter pub get
        
      # 3. Grant Execute Permission to gradlew
      - name: Grant Execute Permission to gradlew
        run: chmod +x ./gradlew
        
      # 4. ðŸŸ¢ CRITICAL FIX 2: Create Global Gradle Properties
      - name: Create Global Gradle Properties for JVM Fix
        run: |
          # Yeh file (~/.gradle/) mein banti hai aur sabse zyada priority rakhti hai.
          mkdir -p ~/.gradle/
          echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" >> ~/.gradle/gradle.properties
          
      # 5. Build Debug APK
      - name: Build Debug APK
        run: flutter build apk --debug --no-tree-shake-icons
        
      # 6. SHA-1 Extraction: DYNAMIC KEYTOOL USE (Optional)
      - name: Extract Debug SHA-1 Fingerprint (Final Dynamic Check)
        run: |
          echo "--- DEBUG SHA-1 FINGERPRINT (KEYTOOL - DYNAMIC) ---"
          KEYSTORE_PATH=$(find /home/runner/ -name "debug.keystore" 2>/dev/null | head -n 1)
          if [ -f "$KEYSTORE_PATH" ]; then
            echo "Keystore found at: $KEYSTORE_PATH"
            /usr/bin/keytool -list -v -keystore "$KEYSTORE_PATH" \
            -alias androiddebugkey -storepass android -keypass android
          else
            echo "Error: debug.keystore not found anywhere! Could not extract SHA-1."
          fi
          echo "---------------------------------------------------"
        
      - name: Build Android Release APK
        run: flutter build apk --release
        
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."

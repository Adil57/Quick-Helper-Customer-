name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest # ðŸš¨ FINAL FIX: Windows Runner (Most stable platform for this bug)
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 
          
      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false 
          
      # 2. Clean and Get Dependencies
      - name: Clean and Get Dependencies
        run: |
          # Dependency fix: Clean aur fresh pub get
          flutter clean
          flutter pub get
        
      # 3. Build Android Release APK (Final Stable Command)
      - name: Build Android Release APK
        env:
          # GRADLE_OPTS se -Xmx64m ko override kiya jaa raha hai (Windows par yeh kaam karta hai)
          GRADLE_OPTS: "-Xmx3072m" 
        run: |
          flutter build apk --release 
        
      # 4. PATH FIX: Standard Flutter output path
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          path: build\app\outputs\flutter-apk\app-release.apk
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

name: Flutter Android Build

on:
  push:
    branches:
      - main
  pull_request:
    types: 
      - opened
      - synchronize
      - reopened
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ðŸ”¥ FIX 1: Increase watcher limit (must-have)
      - name: Increase watcher limit
        run: sudo sysctl fs.inotify.max_user_watches=524288

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Cache Flutter pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: Flutter Clean
        run: flutter clean

      - name: Flutter Pub Get
        run: flutter pub get

      # ðŸ”¥ FIX 2: Disable Flutter file watcher fully
      - name: Disable Flutter file watcher
        run: |
          export NO_WATCHER=1
          echo "export NO_WATCHER=1" >> $GITHUB_ENV

      # ðŸ”¥ FIX 3: Kill flutter daemon so watcher does NOT restart
      - name: Kill Flutter Daemon
        run: |
          flutter daemon &
          sleep 3
          pkill -f flutter

      # ðŸ”¥ Build APK
      - name: Build APK (Release)
        run: flutter build apk --release --no-tree-shake-icons --dart-define=ACCESS_TOKEN=${{ secrets.MAPBOX_PUBLIC_TOKEN }}
        env:
          MAPBOX_DOWNLOADS_TOKEN: ${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}
          NO_WATCHER: 1

      # ðŸ”¥ Ensure folder exists
      - name: Ensure Flutter APK path exists
        run: mkdir -p build/app/outputs/flutter-apk

      # ðŸ”¥ Move APK from Gradle path (if exists)
      - name: Move APK to flutter-apk folder
        run: |
          if [ -f build/app/outputs/apk/release/app-release.apk ]; then
            cp build/app/outputs/apk/release/app-release.apk build/app/outputs/flutter-apk/app-release.apk
          fi
          if [ -f build/app/outputs/flutter-apk/app-release.apk ]; then
            echo "APK ready."
          fi
          find build -name "*.apk" || true

      # ðŸ”¥ Upload APK
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: quick-helper-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
          

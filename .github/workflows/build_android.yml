name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest # macOS Runner
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 
          
      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false
          
      # 2. Clean and Get Dependencies
      - name: Clean and Get Dependencies
        run: |
          flutter clean
          flutter pub get
          
      # 3. Grant Execute Permission to gradlew
      - name: Grant Execute Permission to gradlew
        run: chmod +x ./gradlew
        
      # 4. Modify gradlew Script (To remove default JVM opts)
      - name: Modify gradlew Script
        run: |
          awk '/DEFAULT_JVM_OPTS/ {next} {print}' ./gradlew > gradlew.tmp
          mv gradlew.tmp ./gradlew
          chmod +x ./gradlew 
          echo "DEFAULT_JVM_OPTS line removed successfully."
        
      # 5. ✅ FINAL FIX: Direct Java Call (The Ultimate JVM Bypass)
      - name: Build Android Release APK (Direct Java)
        run: |
          echo "Bypassing gradlew script to avoid environment variable errors..."
          
          # 1. Define safe Java options in the current shell
          export JAVA_OPTS="-Xmx3072m -Dorg.gradle.daemon=false"
          
          # 2. Directly call the Gradle wrapper JAR file with safe JVM arguments
          java $JAVA_OPTS -jar ./android/gradle/wrapper/gradle-wrapper.jar assembleRelease -Pflutter.buildMode=release -Pflutter.target=lib/main.dart
        
      # 6. ✅ PATH FIX: Standard Artifact Path
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

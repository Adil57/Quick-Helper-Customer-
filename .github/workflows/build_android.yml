name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest # macOS Runner (For file stability)
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 
          
      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false
          
      # 2. Clean and Get Dependencies
      - name: Clean and Get Dependencies
        run: |
          flutter clean
          flutter pub get
          
      # 3. Grant Execute Permission to gradlew
      - name: Grant Execute Permission to gradlew
        run: chmod +x ./gradlew
        
      # 4. Modify gradlew Script (To remove default JVM opts)
      - name: Modify gradlew Script
        run: |
          # Remove existing DEFAULT_JVM_OPTS (if any)
          awk '/DEFAULT_JVM_OPTS/ {next} {print}' ./gradlew > gradlew.tmp
          mv gradlew.tmp ./gradlew
          chmod +x ./gradlew 
          echo "DEFAULT_JVM_OPTS line removed successfully."
        
      # 5. âœ… FINAL FIX: Script Level Override (Unset JTO inside gradlew)
      - name: Build Android Release APK (Final Working Command)
        env:
          GRADLE_OPTS: "-Xmx3072m" # JVM memory set kar rahe hain
          JAVA_OPTS: ""
        run: |
          # ðŸ”¥ CRITICAL FIX: gradlew script ke andar 'unset JAVA_TOOL_OPTIONS' line daalo
          # Isse '-Xmx64m' wala error solve hoga, aur hume .jar file ki zaroorat nahi padegi.
          sed -i '2i\unset JAVA_TOOL_OPTIONS' ./gradlew
          chmod +x ./gradlew # Permission dobara set karo
          
          # Final build command
          flutter build apk --release
        
      # 6. âœ… PATH FIX: Standard Artifact Path
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

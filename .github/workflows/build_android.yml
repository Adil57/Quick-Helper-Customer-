name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Get Flutter dependencies
        run: flutter pub get
        
      # 1. FIX: gradlew ko permission dena alag step mein
      - name: Grant Execute Permission to gradlew
        run: chmod +x ./gradlew
        
      # 2. FIX: SHA-1 Extraction ko single-line run mein karna 
      # Ismein DEFAULT_JVM_OPTS="" se ClassNotFoundException solve ho jaana chahiye.
      - name: Extract Debug SHA-1 Fingerprint (Check Logs)
        run: DEFAULT_JVM_OPTS="" ./gradlew signingReport
        
      - name: Build Android Release APK
        run: flutter build apk --release
        
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main  # Jab bhi aap main branch par push karoge, yeh build shuru hoga

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Use latest checkout version

      - name: Set up Java
        uses: actions/setup-java@v4 # Use latest Java setup
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2 # Stable Flutter action
        with:
          channel: 'stable'

      - name: Get Flutter dependencies
        run: flutter pub get
      
      - name: Build Android Release APK
        # Final APK compilation
        run: flutter build apk --release
      
      - name: Upload Artifact (APK)
        # **CRITICAL FIX:** Using actions/upload-artifact@v4 (latest)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab on the right side."

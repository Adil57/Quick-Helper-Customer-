name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 

      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false 
          
      # 2. Clean and Get Dependencies
      - name: Clean and Get Dependencies
        run: |
          flutter clean
          flutter pub get
        
      # 3. Grant Execute Permission to gradlew (Initial)
      - name: Grant Execute Permission to gradlew (Initial)
        run: chmod +x ./gradlew
        
      # 4. Modify gradlew Script (Robust Rewrite) - To remove default JVM opts
      - name: Modify gradlew Script (Robust Rewrite)
        run: |
          awk '/DEFAULT_JVM_OPTS/ {next} {print}' ./gradlew > gradlew.tmp
          mv gradlew.tmp ./gradlew
          chmod +x ./gradlew 
          echo "DEFAULT_JVM_OPTS line removed successfully."
        
      # 5. ✅ FINAL REVERSION: Standard Flutter Build (Now that JVM is CLEAN)
      - name: Build Android Release APK (Reverting to Simple Command)
        # CRITICAL FIX: Clearing all problematic ENV variables.
        env:
          GRADLE_OPTS: "" 
          JAVA_OPTS: ""
          JAVA_TOOL_OPTIONS: "" 
        run: |
          # The standard command should now work without the '-Xmx64m' error
          flutter build apk --release 
        
      # 6. ✅ PATH REVERSION: Standard Flutter output path
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          # Reverting to the standard Flutter path
          path: build/app/outputs/flutter-apk/app-release.apk
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

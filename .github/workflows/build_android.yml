name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest # macOS Runner
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 
          
      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false
          
      # 2. Clean and Get Dependencies (macOS par dependency issue nahi aayega)
      - name: Clean and Get Dependencies
        run: |
          flutter clean
          flutter pub get
          
      # 3. Grant Execute Permission to gradlew
      - name: Grant Execute Permission to gradlew
        run: chmod +x ./gradlew
        
      # 4. Modify gradlew Script (To remove default JVM opts)
      - name: Modify gradlew Script
        run: |
          awk '/DEFAULT_JVM_OPTS/ {next} {print}' ./gradlew > gradlew.tmp
          mv gradlew.tmp ./gradlew
          chmod +x ./gradlew 
          echo "DEFAULT_JVM_OPTS line removed successfully."
        
      # 5. âœ… FINAL FIX: Direct Gradle Execution on macOS
      - name: Build Android Release APK (Direct Gradle)
        env:
          # macOS par JAVA_OPTS ko backup ke liye set kiya gaya hai
          JAVA_OPTS: "-Xmx3072m" 
        run: |
          chmod +x ./gradlew 
          
          # ðŸ”¥ CRITICAL FIX: gradlew ko hi force karo ki woh '-Xmx3072m' use kare.
          ./gradlew assembleRelease -Dorg.gradle.jvmargs='-Xmx3072m' -Pflutter.buildMode=release -Pflutter.target=lib/main.dart
        
      # 6. âœ… PATH FIX: Standard Artifact Path
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          # Path ko direct Gradle output path mein set kiya gaya hai (Linux/macOS convention)
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

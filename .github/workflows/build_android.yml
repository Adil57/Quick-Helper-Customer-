name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 
          
      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # cache: false line ko remove ya comment kar diya
          
      # ðŸŒŸ Naya aur Zaruri Step: Pub Cache Setup (This is the fix!)
      - name: Cache pub-cache for dependencies
        uses: actions/cache@v3
        with:
          # PUB_CACHE environment variable ko target karta hai
          path: ${{ env.PUB_CACHE }}
          # pubspec.lock ke content ke hisaab se cache key banegi
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # 2. Clean and Get Dependencies
      - name: Clean and Get Dependencies
        run: |
          # Pehle cache restore hoga, phir clean, aur phir pub get chalega.
          flutter clean
          flutter pub get
        
      # 3. Build Android Release APK (Final Stable Command)
      - name: Build Android Release APK
        env:
          GRADLE_OPTS: "-Xmx3072m" 
        run: |
          flutter build apk --release 
        
      # 4. PATH FIX: Standard Flutter output path
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          path: build\app\outputs\flutter-apk\app-release.apk
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

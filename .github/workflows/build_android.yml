name: Flutter Android Build

on:
  push:
    branches:
      - main
  pull_request:
    types: 
      - opened
      - synchronize
      - reopened
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Cache Flutter pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      # üëá CRITICAL FIX: GRADLE CACHE KO TEMPORARILY DISABLE KIYA GAYA HAI
      # - name: Cache Gradle
      #   uses: actions/cache@v4
      #   with:
      #     path: |
      #       ~/.gradle/caches
      #       ~/.gradle/wrapper
      #     key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle-wrapper.properties') }}
      #     restore-keys: |
      #       ${{ runner.os }}-gradle-
            
      - name: Flutter Clean (Force fresh build)
        run: flutter clean

      - name: Flutter Pub Get
        run: flutter pub get

      # üëá BUILD STEP: Build chalao, aur fail hone par bhi find command ko chalne do
      - name: Build APK (Release)
        run: flutter build apk --release --no-tree-shake-icons --dart-define=ACCESS_TOKEN=${{ secrets.MAPBOX_PUBLIC_TOKEN }} || true
        env:
          MAPBOX_DOWNLOADS_TOKEN: ${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}

      # üëá FINAL DIAGNOSTIC STEP: Naya file name dhoondho (Yeh zaroor chalega)
      - name: Check APK Location and Find New Path
        run: |
          echo "=========================================================="
          echo "  üîç SEARCHING FOR NEW APK FILE NAME ACROSS ALL BUILD FOLDERS..."
          echo "=========================================================="
          # find command ab saare .apk files ka naya naam aur path print karega
          find build -name "*.apk" 
          echo "=========================================================="


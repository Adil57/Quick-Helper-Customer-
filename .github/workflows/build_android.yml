name: Flutter Android Build

on:
  push:
    branches:
      - main
  pull_request:
    types: 
      - opened
      - synchronize
      - reopened
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Cache Flutter pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: \( {{ runner.os }}-pub- \){{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: Flutter Clean
        run: flutter clean

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build APK (Release)
        run: flutter build apk --release --no-tree-shake-icons --dart-define=ACCESS_TOKEN=${{ secrets.MAPBOX_PUBLIC_TOKEN }}
        env:
          MAPBOX_DOWNLOADS_TOKEN: ${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}  # Agar warning khatam karna ho

      # ðŸŸ¢ YEH NAYA STEP ADD KIYA â€“ APK ko expected folder mein copy kar deta hai
      - name: Copy APK to Expected Location
        run: |
          mkdir -p build/app/outputs/flutter-apk
          cp build/app/outputs/apk/release/app-release.apk build/app/outputs/flutter-apk/app-release.apk || true
          cp build/app/outputs/apk/release/*.apk build/app/outputs/flutter-apk/ || true

      - name: Debug - List Generated APK Files
        run: |
          echo "=== Searching for generated APKs ==="
          find . -name "*.apk" -type f
          echo "=== flutter-apk folder ==="
          ls -la build/app/outputs/flutter-apk/ || true

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: quick-helper-apks
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error

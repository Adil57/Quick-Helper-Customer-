name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest # Windows Runner is necessary
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 
          
      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false # Cache disabled
          
      # 2. ðŸ”¥ CRITICAL FIX: Clean Pub Cache using PowerShell command
      - name: Delete Pub Cache (Guaranteed)
        run: |
          # PowerShell command to forcefully remove the cache directory
          Remove-Item -Path $env:PUB_CACHE -Recurse -Force -ErrorAction SilentlyContinue
          
      # 3. Clean and Get Dependencies
      - name: Get Dependencies
        run: |
          flutter clean
          flutter pub get
        
      # 4. Modify gradlew Script - Skip on Windows
      - name: Skip gradlew Script Modification
        run: echo "Skipping Linux gradlew script modification."
        
      # 5. âœ… Build Android Release APK (Final Stable Command)
      - name: Build Android Release APK
        env:
          # JVM arguments ko ENV mein set kar rahe hain
          GRADLE_OPTS: "-Xmx3072m" 
          JAVA_OPTS: ""
        run: |
          flutter build apk --release 
        
      # 6. âœ… PATH FIX: Standard Flutter output path
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          # Standard Flutter output path
          path: build\app\outputs\flutter-apk\app-release.apk
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

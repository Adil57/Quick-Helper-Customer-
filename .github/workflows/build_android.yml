name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest # Windows Runner, jahan -Xmx64m fix ho chuka hai
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 
          
      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true # Cache enable karo
          
      # 2. Clean and Get Dependencies
      - name: Clean and Get Dependencies
        run: |
          # ðŸ”¥ FIX: Cache repair karke files ko accessable banao
          flutter pub cache repair
          flutter clean
          flutter pub get
        
      # 3. Grant Execute Permission to gradlew (Windows par ignore ho jaayega)
      - name: Grant Execute Permission to gradlew
        run: chmod +x ./gradlew
        
      # 4. Modify gradlew Script - Yeh step Windows par ignore ho jaayega.
      - name: Modify gradlew Script
        run: |
          echo "Skipping Linux gradlew script modification on Windows runner."
        
      # 5. âœ… Build Android Release APK (Final Working Command)
      - name: Build Android Release APK
        env:
          # JVM arguments ko ENV mein set kar rahe hain, Windows par yeh safely pick honge
          GRADLE_OPTS: "-Xmx3072m" 
          JAVA_OPTS: ""
        run: |
          flutter build apk --release 
        
      # 6. âœ… PATH FIX: Standard Flutter output path
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          # Windows path convention use kar rahe hain
          path: build\app\outputs\flutter-apk\app-release.apk
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

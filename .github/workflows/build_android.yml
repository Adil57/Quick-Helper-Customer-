name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 
          
      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false 
          
      # 2. Clean and Get Dependencies
      - name: Clean and Get Dependencies
        run: |
          flutter clean
          flutter pub get
        
      # 3. Grant Execute Permission to gradlew (Initial)
      - name: Grant Execute Permission to gradlew (Initial)
        run: chmod +x ./gradlew
        
      # 4. Modify gradlew Script (Robust Rewrite) - To remove default JVM opts
      - name: Modify gradlew Script (Robust Rewrite)
        run: |
          awk '/DEFAULT_JVM_OPTS/ {next} {print}' ./gradlew > gradlew.tmp
          mv gradlew.tmp ./gradlew
          chmod +x ./gradlew 
          echo "DEFAULT_JVM_OPTS line removed successfully."
        
      # 5. âœ… THE ABSOLUTE LAST FIX: Direct Gradle with Full Override
      - name: Build Android Release APK (Final Working Command)
        env:
          GRADLE_OPTS: "" 
          JAVA_OPTS: ""
        run: |
          # Permission guarantee
          chmod +x ./gradlew 
          
          # ðŸ”¥ CRITICAL FIX: Direct Gradle command chalao, JTO override karo, aur memory set karo.
          bash -c "export JAVA_TOOL_OPTIONS='-Xmx256m' && ./gradlew assembleRelease \
            -Dorg.gradle.jvmargs='-Xmx3072m' \
            -Pflutter.buildMode=release -Pflutter.target=lib/main.dart"
        
      # 6. âœ… PATH FIX: Upload Artifact (APK) using the module-relative path and unsigned file name
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

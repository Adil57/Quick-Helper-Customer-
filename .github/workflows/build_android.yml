name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 
          
      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false 
          
      # 2. Clean and Get Dependencies
      - name: Clean and Get Dependencies
        run: |
          flutter clean
          flutter pub get
        
      # 3. Grant Execute Permission to gradlew (Initial)
      - name: Grant Execute Permission to gradlew (Initial)
        run: chmod +x ./gradlew
        
      # 4. ðŸ”¥ CRITICAL FIX: gradlew Script ko Modify aur JAVA_TOOL_OPTIONS ko Nullify karo
      - name: Modify gradlew Script & Nullify JTO
        run: |
          # 1. Remove DEFAULT_JVM_OPTS line (using awk)
          awk '/DEFAULT_JVM_OPTS/ {next} {print}' ./gradlew > gradlew.tmp
          mv gradlew.tmp ./gradlew
          chmod +x ./gradlew 
          
          # 2. Add 'unset JAVA_TOOL_OPTIONS' at the top of gradlew script (using sed)
          # Isse script chalu hone se pehle hi variable clear ho jaayega
          sed -i '2i\unset JAVA_TOOL_OPTIONS' ./gradlew
          chmod +x ./gradlew 
          echo "JAVA_TOOL_OPTIONS unset command added to gradlew script."

      # 5. âœ… FINAL FIX: Official Command (ab JTO clear ho chuka hai)
      - name: Build Android Release APK (Final Working Command)
        # Environment variables ko clean rakhenge
        env:
          GRADLE_OPTS: "" 
          JAVA_OPTS: ""
        run: |
          # JTO ab script level par null ho chuka hai, ab memory override hoga.
          flutter build apk --release \
            --dart-define="flutter.gradle.configure-android-build=true" \
            --dart-define="org.gradle.jvmargs=-Xmx3072m"
        
      # 6. âœ… PATH REVERSION: Standard Flutter output path
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Get Flutter dependencies
        run: flutter pub get
        
      # 1. gradlew ko permission dena.
      - name: Grant Execute Permission to gradlew
        run: chmod +x ./gradlew
        
      # 2. ***NEW FIX***: gradle.properties se JVM arguments hatao (Jo ClassNotFoundException de rahe hain)
      - name: Remove JVM Arguments from gradle.properties
        run: |
          echo "Removing org.gradle.jvmargs line to fix JVM error..."
          # Sed command org.gradle.jvmargs wali line ko hamesha ke liye hata dega (is run ke liye)
          sed -i '/org.gradle.jvmargs/d' android/gradle.properties
          
      # 3. SHA-1 Extraction. Ab yeh bina kisi JVM argument ke run hona chahiye.
      - name: Extract Debug SHA-1 Fingerprint (Check Logs)
        run: |
          echo "--- DEBUG SHA-1 FINGERPRINT LOGS ---"
          ./gradlew signingReport
          echo "------------------------------------"
        
      - name: Build Android Release APK
        run: flutter build apk --release
        
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

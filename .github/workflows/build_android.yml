name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest # macOS Runner (For file stability)
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 
          
      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false
          
      # 2. Clean and Get Dependencies
      - name: Clean and Get Dependencies
        run: |
          flutter clean
          flutter pub get
          
      # 3. Grant Execute Permission to gradlew
      - name: Grant Execute Permission to gradlew
        run: chmod +x ./gradlew
        
      # 4. Modify gradlew Script (To remove default JVM opts) - Yeh step abhi bhi zaroori hai.
      - name: Modify gradlew Script
        run: |
          # Remove existing DEFAULT_JVM_OPTS (if any)
          awk '/DEFAULT_JVM_OPTS/ {next} {print}' ./gradlew > gradlew.tmp
          mv gradlew.tmp ./gradlew
          chmod +x ./gradlew 
          echo "DEFAULT_JVM_OPTS line removed successfully."
        
      # 5. âœ… FINAL FIX: Runner Level Script Override
      - name: Build Android Release APK (The Ultimate Override)
        env:
          GRADLE_OPTS: "-Xmx3072m" # JVM memory set kar rahe hain
          JAVA_OPTS: ""
        run: |
          # 1. gradlew script ko rename karo
          mv ./gradlew ./gradlew.real
          
          # 2. ðŸ”¥ CRITICAL FIX: gradlew naam ka naya script banao jo unset karega
          echo '#!/bin/bash' > ./gradlew
          echo 'unset JAVA_TOOL_OPTIONS' >> ./gradlew
          echo './gradlew.real "$@"' >> ./gradlew # Original gradlew ko call karega
          
          # 3. Permission guarantee
          chmod +x ./gradlew
          chmod +x ./gradlew.real
          
          # Final build command
          flutter build apk --release
        
      # 6. âœ… PATH FIX: Standard Artifact Path
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

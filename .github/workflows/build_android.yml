name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 

      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false 
          
      # 2. Clean and Get Dependencies
      - name: Clean and Get Dependencies
        run: |
          flutter clean
          flutter pub get
        
      # 3. Grant Execute Permission to gradlew (Initial)
      - name: Grant Execute Permission to gradlew (Initial)
        run: chmod +x ./gradlew
        
      # 4. Modify gradlew Script (Robust Rewrite) - Permissions might reset after this step
      - name: Modify gradlew Script (Robust Rewrite)
        run: |
          awk '/DEFAULT_JVM_OPTS/ {next} {print}' ./gradlew > gradlew.tmp
          mv gradlew.tmp ./gradlew
          chmod +x ./gradlew # Permission restore after move
          echo "DEFAULT_JVM_OPTS line removed successfully."
        
      # 5. âœ… THE ABSOLUTE LAST FIX: Direct Gradle Execution (Directory & Memory Guarantee)
      - name: Build Android Release APK (Direct Gradle)
        env:
          GRADLE_OPTS: "" 
          JAVA_OPTS: ""
          JAVA_TOOL_OPTIONS: "" 
        run: |
          # Permission guarantee
          chmod +x ./gradlew 
          
          # ðŸ”¥ FIX: Build directories ko manually create karo taaki Gradle aur find command fail na ho.
          mkdir -p android/app/build/outputs/apk/release
          
          echo "Starting direct Gradle build..."
          # Memory argument direct command line se pass kiya gaya hai.
          ./gradlew assembleRelease -Dorg.gradle.jvmargs="-Xmx3072m" -Pflutter.buildMode=release -Pflutter.target=lib/main.dart --stacktrace
          
          # CRITICAL PATH FINDER: APK file ko poore project mein dhoondho.
          echo "--- Searching for APK File Path ---"
          # Find command ab poore project (dot) se search kar raha hai
          find . -name "*.apk" | xargs -r -I {} echo "Found APK at: {}"
          echo "-----------------------------------"
        
      # 6. âœ… PATH FIX: Upload Artifact (APK) using the module-relative path
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          # Path ko Android module directory ke andar set kiya gaya hai.
          path: android/app/build/outputs/apk/release/app-release.apk
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

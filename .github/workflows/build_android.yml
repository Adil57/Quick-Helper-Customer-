name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 
          
      # ðŸš¨ FINAL FIX: JAVA_TOOL_OPTIONS ko Nullify karna
      - name: Nullify JAVA_TOOL_OPTIONS
        run: unset JAVA_TOOL_OPTIONS # Isse koi bhi existing value clear ho jaayegi.

      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false 
          
      # 2. Clean and Get Dependencies
      - name: Clean and Get Dependencies
        run: |
          flutter clean
          flutter pub get
        
      # 3. Grant Execute Permission to gradlew (Initial)
      - name: Grant Execute Permission to gradlew (Initial)
        run: chmod +x ./gradlew
        
      # 4. Modify gradlew Script (Robust Rewrite) - To remove default JVM opts
      - name: Modify gradlew Script (Robust Rewrite)
        run: |
          awk '/DEFAULT_JVM_OPTS/ {next} {print}' ./gradlew > gradlew.tmp
          mv gradlew.tmp ./gradlew
          chmod +x ./gradlew 
          echo "DEFAULT_JVM_OPTS line removed successfully."
        
      # 5. âœ… FINAL FIX: Official Command + Forced Memory Setting
      - name: Build Android Release APK (Forced Memory)
        # Humne env ko clear kar diya hai, lekin phir bhi yahaan clean rakhenge.
        env:
          GRADLE_OPTS: "" 
          JAVA_OPTS: ""
          JAVA_TOOL_OPTIONS: "" # Redundant, but for safety
        run: |
          # The unset command above should prevent this from failing.
          flutter build apk --release \
            --dart-define="flutter.gradle.configure-android-build=true" \
            --dart-define="org.gradle.jvmargs=-Xmx3072m"
        
      # 6. âœ… PATH REVERSION: Standard Flutter output path
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
# ... (Steps 1 to 4 remain exactly the same)
      - name: Checkout Code
        uses: actions/checkout@v4
# ... (Skipping Steps 1-4 for brevity as they are unchanged)
        
      # 5. âœ… FINAL FIX: Direct Gradle Execution + Path Finder
      - name: Build Android Release APK (Direct Gradle)
        env:
          GRADLE_OPTS: "" 
          JAVA_OPTS: ""
          JAVA_TOOL_OPTIONS: "" 
        run: |
          echo "Starting direct Gradle build..."
          ./gradlew assembleRelease -Pflutter.buildMode=release -Pflutter.target=lib/main.dart
          
          # ðŸ”¥ CRITICAL PATH FINDER: APK file ko dhoondho aur uska exact path print karo.
          echo "--- Searching for APK File Path ---"
          find build/app/outputs/ -name "*.apk" | xargs -r -I {} echo "Found APK at: {}"
          echo "-----------------------------------"
        
      # 6. âœ… PATH FIX: Upload Artifact (APK) using Wildcard Search
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          # Wildcard is already set, hopefully the path finder will confirm it.
          path: build/app/outputs/**/*.apk
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

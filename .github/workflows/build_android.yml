name: Flutter Android Build

on:
  push:
    branches:
      - main
  pull_request:
    types: 
      - opened
      - synchronize
      - reopened
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Cache Flutter pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub- ${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: Flutter Clean
        run: flutter clean

      - name: Flutter Pub Get
        run: flutter pub get

      # === Naye Signing Steps Yahan Shuru ===
      - name: Decrypt Keystore and Setup Signing Files
        run: |
          # 1. Base64 decoded key ko jks file mein save karein (android/app ke andar)
          echo "${{ secrets.SIGNING_KEY_JKS_BASE64 }}" | base64 --decode > android/app/upload-key.jks
          
          # 2. key.properties file banao, jismein passwords aur alias honge
          echo "storeFile=upload-key.jks" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
      # === Naye Signing Steps Yahan Khatam ===

      - name: Build APK (Release)
        # --android-skip-build-dependency-validation flag add kiya gaya hai version warnings ke liye
        run: flutter build apk --release --no-tree-shake-icons --dart-define=ACCESS_TOKEN=${{ secrets.MAPBOX_PUBLIC_TOKEN }} --android-skip-build-dependency-validation
        env:
          MAPBOX_DOWNLOADS_TOKEN: ${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: quick-helper-apks
          # Standard Flutter output path use ho raha hai
          path: build/app/outputs/flutter-apk/app-release.apk 
          if-no-files-found: error
          

name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    # CRITICAL FIX 1: GRADLE_OPTS ko job level par set rakhenge
    env:
      GRADLE_OPTS: "-Xmx3072m -Dorg.gradle.daemon=false" 
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 

      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false 
          
      # 2. Clean and Get Dependencies
      - name: Clean and Get Dependencies
        run: |
          flutter clean
          flutter pub get
        
      # 3. Grant Execute Permission to gradlew
      - name: Grant Execute Permission to gradlew
        run: chmod +x ./gradlew
        
      # 4. ðŸŸ¢ CRITICAL FIX: gradlew script ko robust tarike se rewrite karo
      - name: Modify gradlew Script (Robust Rewrite)
        # Yeh command 'sed' se zyada robust hai aur line ko pakka delete karega
        run: |
          awk '/DEFAULT_JVM_OPTS/ {next} {print}' ./gradlew > gradlew.tmp
          mv gradlew.tmp ./gradlew
          chmod +x ./gradlew # Permission dobara set karo
          echo "DEFAULT_JVM_OPTS line removed successfully."
        
      # 5. Build Android Release APK (Using Flutter command for correct path)
      - name: Build Android Release APK (Correct Path Generation)
        run: flutter build apk --release
        
      # 6. Upload Artifact (APK)
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          # Standard Flutter output path use karenge
          path: build/app/outputs/flutter-apk/app-release.apk
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."

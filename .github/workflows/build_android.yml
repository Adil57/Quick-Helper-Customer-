name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest 
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 
          
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      # 1. CRITICAL FIX: Pub Cache Caching (Runner stability ke liye)
      - name: Cache pub-cache for dependencies
        uses: actions/cache@v3
        with:
          path: ${{ env.PUB_CACHE }}
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # 2. AGGRESSIVE FIX: Clean, Repair, and Get (File access error bypass)
      - name: Clean, Repair, and Get Dependencies
        run: |
          echo "Starting aggressive dependency repair for latlong2 access issue..."
          flutter clean
          
          # ðŸš¨ Yeh command corrupted cache files (jaise latlong2.dart) ko theek karta hai
          flutter pub cache repair
          
          # Final dependency fetch
          flutter pub get
          echo "Dependency steps complete."
        
      # 3. Build Android Release APK
      - name: Build Android Release APK
        env:
          GRADLE_OPTS: "-Xmx3072m" 
        run: |
          # SDK 36 ki requirement ab build.gradle.kts mein puri ho chuki hogi
          flutter build apk --release 
        
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          path: build\app\outputs\flutter-apk\app-release.apk
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

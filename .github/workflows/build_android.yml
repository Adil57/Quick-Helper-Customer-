name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest # ðŸš¨ FINAL FIX: Linux Runner (File System Stability)
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 
          
      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false 
          
      # 2. Clean and Get Dependencies (Linux par file system stable hai)
      - name: Clean and Get Dependencies
        run: |
          flutter clean
          flutter pub get
        
      # 3. Grant Execute Permission to gradlew
      - name: Grant Execute Permission to gradlew
        run: chmod +x ./gradlew
        
      # 4. Modify gradlew Script - To remove default JVM opts (Zaroori)
      - name: Modify gradlew Script
        run: |
          awk '/DEFAULT_JVM_OPTS/ {next} {print}' ./gradlew > gradlew.tmp
          mv gradlew.tmp ./gradlew
          chmod +x ./gradlew 
          echo "DEFAULT_JVM_OPTS line removed successfully."
        
      # 5. âœ… FINAL FIX: Bash Command Level Override (The Ultimate Fix for -Xmx64m)
      - name: Build Android Release APK (Final Working Command)
        env:
          GRADLE_OPTS: "" 
          JAVA_OPTS: ""
        run: |
          # ðŸ”¥ CRITICAL FIX: Bash -c ke andar export karke isolated command chalao, taaki -Xmx64m ignore ho.
          bash -c "export JAVA_TOOL_OPTIONS='-Xmx256m' && flutter build apk --release \
            --dart-define='flutter.gradle.configure-android-build=true' \
            --dart-define='org.gradle.jvmargs=-Xmx3072m'"
        
      # 6. âœ… PATH FIX: Standard Flutter output path
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

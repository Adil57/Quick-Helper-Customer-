name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Get Flutter dependencies
        run: flutter pub get
        
      # 1. gradlew ko permission dena.
      - name: Grant Execute Permission to gradlew
        run: chmod +x ./gradlew
        
      # 2. ULTIMATE FIX: gradlew script se DEFAULT_JVM_OPTS ko hatao
      - name: Modify gradlew Script to Fix JVM Error
        run: |
          echo "Removing DEFAULT_JVM_OPTS check from gradlew script..."
          sed -i '/DEFAULT_JVM_OPTS/d' ./gradlew
          
      # 3. ***THE LAST FIX: Verbose Output (SHA-1 Dikhni Chahiye)***
      - name: Extract Debug SHA-1 Fingerprint (Check Logs)
        run: |
          echo "--- DEBUG SHA-1 FINGERPRINT LOGS (The Last Attempt with Debug Flag) ---"
          # --debug flag se har cheez log hogi, SHA-1 key ab zaroor milni chahiye.
          ./gradlew signingReport --debug 2>&1 | tee signing_report_output.txt
          cat signing_report_output.txt
          echo "------------------------------------------------------------------------"
        
      - name: Build Android Release APK
        run: flutter build apk --release
        
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

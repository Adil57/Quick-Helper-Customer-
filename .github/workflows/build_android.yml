name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          # Firebase aur Android SDK ke liye Java 17 recommended hai
          java-version: '17' 

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Get Flutter dependencies
        run: flutter pub get
        
      # ðŸ”‘ Step 1: Extract Debug SHA-1 Fingerprint 
      # Yeh step tumhari zarurat ki SHA-1 key nikalega.
      # DEFAULT_JVM_OPTS="" se ClassNotFoundException fix ho jaata hai.
      - name: Extract Debug SHA-1 Fingerprint (Check Logs)
        run: |
          # gradlew ko execute permission do
          chmod +x ./gradlew
          
          # signingReport run karke Debug SHA-1 key nikalte hain
          echo "--- DEBUG SHA-1 FINGERPRINT ---"
          DEFAULT_JVM_OPTS="" ./gradlew signingReport
          echo "-------------------------------"
          
      - name: Build Android Release APK
        run: flutter build apk --release
        
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

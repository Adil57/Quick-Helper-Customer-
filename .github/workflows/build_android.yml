name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 

      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false 
          
      # 2. ðŸŸ¢ FINAL ATTEMPT: Aggressive Upgrade and Get (Forcing Resolution)
      - name: Force Upgrade Dependencies and Get
        run: |
          echo "Running aggressive dependency upgrade..."
          
          # 1. Purane builds ko clean karo
          flutter clean
          
          # 2. CRITICAL: Packages ko force fully upgrade karo
          flutter pub upgrade
          
          # 3. Dependencies ko resolve karo (with verbose logging)
          flutter pub get --verbose
        
      # 3. Grant Execute Permission to gradlew
      - name: Grant Execute Permission to gradlew
        run: chmod +x ./gradlew
        
      # 4. ULTIMATE FIX: gradlew script se DEFAULT_JVM_OPTS ko hatao
      - name: Modify gradlew Script to Fix JVM Error
        run: |
          sed -i '/DEFAULT_JVM_OPTS/d' ./gradlew
          
      # 5. FORCE KEYSTORE GENERATION
      - name: Force Generate Debug Keystore
        run: flutter build apk --debug --no-tree-shake-icons
        
      # 6. SHA-1 Extraction: DYNAMIC KEYTOOL USE (Optional)
      - name: Extract Debug SHA-1 Fingerprint (Final Dynamic Check)
        run: |
          echo "--- DEBUG SHA-1 FINGERPRINT (KEYTOOL - DYNAMIC) ---"
          KEYSTORE_PATH=$(find /home/runner/ -name "debug.keystore" 2>/dev/null | head -n 1)
          if [ -f "$KEYSTORE_PATH" ]; then
            echo "Keystore found at: $KEYSTORE_PATH"
            /usr/bin/keytool -list -v -keystore "$KEYSTORE_PATH" \
            -alias androiddebugkey -storepass android -keypass android
          else
            echo "Error: debug.keystore not found anywhere! Could not extract SHA-1."
          fi
          echo "---------------------------------------------------"
        
      - name: Build Android Release APK
        run: flutter build apk --release
        
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."

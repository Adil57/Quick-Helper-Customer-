# .github/workflows/main.yml (Fixed)

name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest 
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Java Setup ko simpler, more stable v3 action se replace kiya
      - name: Set up Java 17
        uses: actions/setup-java@v3 
        with:
          distribution: 'zulu'
          java-version: '17' 
          
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      # Caching ko standard practice ke liye rakha hai
      - name: Cache pub-cache for dependencies
        uses: actions/cache@v3
        with:
          path: ${{ env.PUB_CACHE }}
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # Clean, Repair ko hata kar sirf Clean aur Get rakha hai
      - name: Clean and Get Dependencies
        run: |
          flutter clean
          flutter pub get
        
      - name: Build Android Release APK
        env:
          GRADLE_OPTS: "-Xmx3072m" 
        run: |
          # Mapbox require karta hai ki aap Android/iOS files ko bhi update karein
          flutter build apk --release 
        
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          path: build\app\outputs\flutter-apk\app-release.apk
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."
        

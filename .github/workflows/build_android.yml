name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    # CRITICAL FIX 1: GRADLE_OPTS ko job level par set rakhenge
    env:
      GRADLE_OPTS: "-Xmx3072m -Dorg.gradle.daemon=false" 
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 

      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false 
          
      # 2. Clean and Get Dependencies
      - name: Clean and Get Dependencies
        run: |
          flutter clean
          flutter pub get
        
      # 3. Grant Execute Permission to gradlew
      - name: Grant Execute Permission to gradlew
        run: chmod +x ./gradlew
        
      # 4. CRITICAL FIX: Build Release APK (Atomic Cleanup & Run)
      - name: Build Android Release APK (Atomic Cleanup & Run)
        run: |
          # Conflicting line ko delete karo aur immediately build chalao
          sh -c "sed -i '/DEFAULT_JVM_OPTS/d' ./gradlew && ./gradlew assembleRelease"
        
      # 5. DIAGNOSTIC: List Contents of the build output
      - name: List Build Output Directory
        run: |
          echo "Listing contents of the build output for path confirmation..."
          ls -R android/app/build/outputs/ || echo "Outputs directory not found/empty."
          
      # 6. DYNAMIC PATH FINDER (ROOT LEVEL SEARCH)
      - name: Find and Set APK Path
        id: find_apk
        # CRITICAL FIX: Sabse generic pattern use karo: 'release.apk'
        run: |
          echo "Searching for the final release APK file..."
          # APK_PATH variable mein exact file path store karo
          APK_PATH=$(find . -name "*release.apk" | head -n 1)
          
          # Check if APK path was found, if not, set a default placeholder
          if [ -z "$APK_PATH" ]; then
            echo "Error: Final APK path not found! Check previous 'ls -R' step output."
            # Fallback for the upload step to receive a valid string, not empty
            echo "release_path=NO_APK_FOUND" >> $GITHUB_OUTPUT 
          else
            # Output variable set karo jise upload step use karega
            echo "release_path=$APK_PATH" >> $GITHUB_OUTPUT
            echo "Found APK at: $APK_PATH"
          fi
      
      # 7. Upload Artifact (APK)
      - name: Upload Artifact (APK)
        # Condition: Upload sirf tabhi hoga jab path empty na ho
        if: steps.find_apk.outputs.release_path != 'NO_APK_FOUND'
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          # Output variable use kar rahe hain jo exact path rakhta hai
          path: ${{ steps.find_apk.outputs.release_path }}
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."

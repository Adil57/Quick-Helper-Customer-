name: Flutter Android Build (APK)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    # CRITICAL FIX 1: GRADLE_OPTS ko job level par set rakhenge
    env:
      GRADLE_OPTS: "-Xmx3072m -Dorg.gradle.daemon=false" 
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 

      # 1. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false 
          
      # 2. Clean and Get Dependencies
      - name: Clean and Get Dependencies
        run: |
          flutter clean
          flutter pub get
        
      # 3. Grant Execute Permission to gradlew
      - name: Grant Execute Permission to gradlew
        run: chmod +x ./gradlew
        
      # 4. CRITICAL FIX: Build Debug/Release (Atomic Cleanup & Run)
      - name: Build Android Release APK (Atomic Cleanup & Run)
        run: |
          # Conflicting line ko delete karo aur immediately build chalao
          sh -c "sed -i '/DEFAULT_JVM_OPTS/d' ./gradlew && ./gradlew assembleRelease"
        
      # 5. DYNAMIC PATH FINDER
      - name: Find and Set APK Path
        id: find_apk
        # find command se APK ki exact location dhoondhenge
        run: |
          echo "Searching for app-release.apk..."
          # APK_PATH variable mein exact file path store karo
          APK_PATH=$(find android/app/build/outputs -name "app-release.apk" | head -n 1)
          
          # CRITICAL: Output variable set karo jise upload step use karega
          echo "release_path=$APK_PATH" >> $GITHUB_OUTPUT
          
          echo "Found APK at: $APK_PATH"
      
      # 6. Upload Artifact (APK)
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4 
        with:
          name: app-release-apk
          # CRITICAL FIX: Output variable use kar rahe hain jo exact path rakhta hai
          path: ${{ steps.find_apk.outputs.release_path }}
          
      - name: Notify on Success
        if: success()
        run: echo "APK build successful! Check Artifacts tab."

import java.io.FileInputStream
import java.util.Properties

// üü¢ FIX 1: local.properties file ko load kiya gaya
def localPropertiesFile = new File(rootProject.projectDir, "android/local.properties")
def localProperties = new Properties()

if (localPropertiesFile.exists()) {
    localProperties.load(new FileInputStream(localPropertiesFile))
}

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.20"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()

        // ============================================
        // ‚≠ê MAPBOX MAVEN + UNIVERSAL TOKEN FALLBACK
        // ============================================
        maven {
            url "https://api.mapbox.com/downloads/v2/releases/maven"
            authentication {
                basic(BasicAuthentication)
            }
            credentials {
                username = "mapbox"
                // üü¢ FIX 2: Sabse pehle manually loaded localProperties se token uthaya
                password = localProperties.getProperty("MAPBOX_DOWNLOADS_TOKEN")
                        ?: System.getenv("MAPBOX_DOWNLOADS_TOKEN")
                        ?: ""
            }
        }
    }
}

tasks.register('clean', Delete) {
    delete rootProject.layout.buildDirectory
}

// File: android/build.gradle 

// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Aapka Kotlin version jo bhi hai, use rakhein
        def kotlinVersion = "1.8.20" 
        
        // Aapka Android Gradle Plugin version
        classpath 'com.android.tools.build:gradle:8.0.0' 
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

// Tumhari build directory configuration:
def newBuildDir = rootProject.layout.buildDirectory
        .dir("../../build")
        .get()
rootProject.layout.buildDirectory.set(newBuildDir)

subprojects {
    def newSubprojectBuildDir = newBuildDir.dir(project.name)
    project.layout.buildDirectory.set(newSubprojectBuildDir)
}
subprojects {
    project.evaluationDependsOn(':app')
}

// ðŸŒŸ FINAL MAPBOX FIX: TOKEN FALLBACK
allprojects {
    repositories {
        google()
        mavenCentral()
        
        maven {
            url "https://api.mapbox.com/downloads/v2/releases/maven"
            
            // âœ… Basic Authentication create karna
            authentication {
                create('basic', BasicAuthentication) 
            }
            
            credentials {
                username = "mapbox" 
                // âœ… CRITICAL FIX: Token ko pehle project properties se, phir environment se uthana.
                password = project.properties.get("MAPBOX_DOWNLOADS_TOKEN") ?: System.getenv("MAPBOX_DOWNLOADS_TOKEN")
            }
        }
    }
}

tasks.register('clean', Delete) {
    delete rootProject.layout.buildDirectory
}

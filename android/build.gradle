import java.io.FileInputStream
import java.util.Properties

// ðŸŸ¢ FIX 1: local.properties file ko load kiya gaya
def localPropertiesFile = new File(rootProject.projectDir, "android/local.properties")
def localProperties = new Properties()

if (localPropertiesFile.exists()) {
    localProperties.load(new FileInputStream(localPropertiesFile))
}

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.20"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()

        // ============================================
        // â­ MAPBOX MAVEN + UNIVERSAL TOKEN FALLBACK
        // ============================================
        maven {
            url "https://api.mapbox.com/downloads/v2/releases/maven"
            authentication {
                basic(BasicAuthentication)
            }
            credentials {
                username = "mapbox"
                // ðŸŸ¢ FIX 2: Sabse pehle manually loaded localProperties se token uthaya
                password = localProperties.getProperty("MAPBOX_DOWNLOADS_TOKEN")
                        ?: System.getenv("MAPBOX_DOWNLOADS_TOKEN")
                        ?: ""
            }
        }
    }
}

// ðŸŸ¢ MAIN FIX: APK sync task for legacy buildscript (Flutter expected path pe copy)
def flutterOutDir = file("$buildDir/../app/build/outputs/apk/release")
def cliOutDir = new File(rootProject.projectDir.parentFile, "build/app/outputs/flutter-apk")

tasks.register("syncFlutterApks", Copy) {
    from(flutterOutDir)
    into(cliOutDir)
    include("app-release.apk")
    rename("app-release.apk", "app-release.apk")
    doFirst {
        cliOutDir.mkdirs()
        println "[FIX] Syncing APK from $flutterOutDir to $cliOutDir"
    }
    doLast {
        println "[FIX] APK sync complete!"
    }
}

tasks.whenTaskAdded { task ->
    if (task.name == "assembleRelease") {
        task.finalizedBy("syncFlutterApks")
    }
}

tasks.register('clean', Delete) {
    delete rootProject.layout.buildDirectory
}

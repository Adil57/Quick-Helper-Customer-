// File: android/build.gradle (Groovy DSL)

// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        def kotlinVersion = "1.8.20" 
        
        classpath 'com.android.tools.build:gradle:8.0.0' 
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        // Agar koi aur classpath ho toh yahan add karo
    }
}

// Tumhari build directory configuration:
def newBuildDir = rootProject.layout.buildDirectory
        .dir("../../build")
        .get()
rootProject.layout.buildDirectory.set(newBuildDir)

subprojects {
    def newSubprojectBuildDir = newBuildDir.dir(project.name)
    project.layout.buildDirectory.set(newSubprojectBuildDir)
}
subprojects {
    project.evaluationDependsOn(':app')
}

// ðŸŒŸ FINAL FIX: MAPBOX REPOSITORY
allprojects {
    repositories {
        google()
        mavenCentral()
        
        maven {
            url "https://api.mapbox.com/downloads/v2/releases/maven"
            
            // ðŸ”¥ YEH HAI FINAL FIX: Using official register method and BasicAuthentication class (Groovy)
            authentication {
                register('basic', org.gradle.api.authentication.BasicAuthentication) 
            }
            
            credentials {
                username = "mapbox" 
                password = project.properties["MAPBOX_DOWNLOADS_TOKEN"] ?: "" 
            }
        }
    }
}

tasks.register('clean', Delete) {
    delete rootProject.layout.buildDirectory
}

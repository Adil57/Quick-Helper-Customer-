// File: android/build.gradle (Groovy DSL) - FINAL VERSION

// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        def kotlinVersion = "1.8.20" 
        
        classpath 'com.android.tools.build:gradle:8.0.0' 
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

// Tumhari build directory configuration:
def newBuildDir = rootProject.layout.buildDirectory
        .dir("../../build")
        .get()
rootProject.layout.buildDirectory.set(newBuildDir)

subprojects {
    def newSubprojectBuildDir = newBuildDir.dir(project.name)
    project.layout.buildDirectory.set(newSubprojectBuildDir)
}
subprojects {
    project.evaluationDependsOn(':app')
}

// ðŸŒŸ FINAL FIX: MAPBOX REPOSITORY
allprojects {
    repositories {
        google()
        mavenCentral()
        
        maven {
            url "https://api.mapbox.com/downloads/v2/releases/maven"
            
            // âœ… Syntax Fix: Using 'create' method for Basic Auth
            authentication {
                create('basic', BasicAuthentication) 
            }
            
            credentials {
                username = "mapbox" 
                // âœ… Token Fix: Standard way to read from local.properties (which the workflow will create)
                password = project.properties["MAPBOX_DOWNLOADS_TOKEN"]
            }
        }
    }
}

tasks.register('clean', Delete) {
    delete rootProject.layout.buildDirectory
}
